<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator | HTML CSS JS</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <div class="brand-header">
            <h1>Calculator</h1>
        </div>
        <input class="display" name="display" readonly type="text" />
        <div id="buttons">
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button-row">
                <button>clr</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
            <div class="button-row">
                <button id="decimal">.</button>
                <button id="del">del</button>
            </div>
        </div>
        <p class="author-section">Coded by: yourname</p>
    </div>
</body>

<script src="script.js" defer></script>

</html>
